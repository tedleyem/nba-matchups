- name: Initialize CodeQL
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  uses: github/codeql-action/init@v2
  with:
    languages: python, javascript

# Here is where you build your code
- run: |
    make bootstrap
    make release

- name: Perform CodeQL Analysis
  uses: github/codeql-action/analyze@v2